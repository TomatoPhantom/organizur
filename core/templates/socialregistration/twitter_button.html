{% load twitter_tags socialregistration_tags %}

<form class="connect-button" name="login" method="post" action="{% url organizur:twitter_redirect %}">
    {% social_csrf_token %}
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
    <input id="twitter-login" type="image" onclick="this.form.submit();" src="{{ STATIC_URL }}/images/login/twitter.png" />
</form>
