{% load socialregistration_tags %}

<form class="connect-button" name="login" method="post" action="{% if logged_in %}{% url facebook_connect %}{% else %}{% url facebook_login %}{% endif %}">
    {% social_csrf_token %}
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
    <input id="facebook-login" type="image" onclick="facebookConnect(this.form);return false;" src="{{ STATIC_URL }}/images/login/facebook.gif" />
</form>
