{% load facebook_tags %}
{% load twitter_tags %}

<section>
    {% if not user.is_active %}
        <h1>Sign In</h1>
        <p>
            Already have an account with Facebook or Twitter?
            Then you already have an account with organizur!
        </p>
        {% twitter_button %}
        {% facebook_button %}
    {% else %}
        <h1>Account</h1>
        <p>
            Welcome, {{ user.username }}!
        </p>
    {% endif %}
</section>
